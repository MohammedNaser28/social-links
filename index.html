<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="./style/main.css"/>  
<script src="https://kit.fontawesome.com/c4c16b69f8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <main>
    <section class="div">
     <div class="img-box">

       <img src="./design/destkop-design.jpg" class="img" alt="Mohammed Naser photo"/>
     </div> 
      <p class="name">Mohammed Naser</p>
      <p class="city">Cairo, Egypt</p>
      <p class="job">Software Engineer</p>
      <ul class="social-links">
       <li><a href="#github"><i class="fa-brands fa-github"></i>Github</a></li>
        <li><a href="#linkedin"><i class="fa-brands fa-linkedin"></i> Linked In</a></li>
        <li><a href="#mentor">Frond-End Mentor</a></li>
        <li><a href="#portfolio"><i class="fa-solid fa-user"></i> My portoflio</a></li>
        <li><a href="#facebook"><i class="fa-brands fa-facebook"></i>Facebook</a></li> 
        <li><a href="#x"><i class="fa-solid fa-x"></i> X</a></li>
        <li><a href="#telegram"><i class="fa-brands fa-facebook"></i>Telegram</a></li>
        <li><a href="#email"><i class="fa-solid fa-envelope"></i> Email</a></li>
      </ul>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
